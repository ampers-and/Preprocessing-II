  <body>
        <header>
                <div class="top">
                  <div class="top-text">
                    <h1>Fun Bus</h1>
                    <nav>
                      <a href="#">Home</a>
                      <a href="#">About Us</a>
                      <a href="#">Blog</a>

                  </div>

                <div class="title">

      <form>
            <label for="fname">Name</label>
            <input type="text" placeholder="Your Name">
        
            <label for="email">Email Address</label>
            <input type="text" placeholder="you@example.com">

            <label for="phone">Phone Number</label>
            <input type="text" placeholder="(000)-000-0000">
        
            <label for="package">Vacation Package</label>
            <select>
              <option value="fun">Fun In The Sun</option>
              <option value="mntn">Mountain Excursion</option>
              <option value="island">Island Getaway</option>
            </select>
        
            <label for="subject">Special Instructions</label>
            <textarea id="subject" name="subject" placeholder="Any special instructions?" style="height:200px"></textarea>
        
            <input type="submit" value="Submit">
      </form>
